<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie Ticket Booking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-brown navbar-brown">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#" th:text="${userName}"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">

    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-white">
        <tr>
            <th scope="col">Movie Name</th>
            <th scope="col">Release Date</th>
            <th scope="col">Book</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="movie: ${movies}">
            <td th:text="${movie.movieName}"></td>
            <td th:text="${movie.releaseDate}"></td>

            <td>
                <a class="btn btn-success" th:href="@{/movie/{id} (id=${movie.movieId})}">Book Tickets</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>


</body>
</html>
